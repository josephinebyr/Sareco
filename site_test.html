<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fenetre Sarecoscope</title>
<link rel="stylesheet" href="site_test.css"/>
</head>

<body>
<div id="Fenetre_Sarecoscope">
	<div id="Sarecoscope">
		<span>Sarecoscope</span>
    </div>
    
    <div class="barre_de_recherche">
        <label for="barre_recherche">Barre de recherche</label>
        <input type="search" id="barre_recherche" name="q">
        <button id="barre_recherche_B">Rechercher</button>
    </div>

	<img id="image-loupe" src="image-loupe.png" srcset="image-loupe.png 1x, image-loupe@2x.png 2x">
    
    <svg class="Logo_du_site">
		<rect id="Logo_du_site" rx="0" ry="0" x="0" y="0" width="261" height="204">
		</rect>
    </svg>

    
	<div id="Espace_de_travail">
		<span>Espace de travail</span>
    </div>
    
    <!--Prendre html Josephine et JS associé-->
	<svg class="carte_interactive_france">
		<rect id="carte_interactive_france" rx="0" ry="0" x="0" y="0" width="698" height="782">
		</rect>
    </svg>
    
    <div id="donnees">
        <p>Données</p>
    </div>

    <div class="choix_annee">
        <p>Choix de(s) l'année(s) :</p>
    </div>
    <div id="annees">
        <form action="">
            <select name="Liste_Annee" id="Liste_Annee">
                
                <option>2006</option>
                <option>2007</option>
                <option>2008</option>
                <option>2009</option>
                <option>2010</option>
                <option>2011</option>
                <option>2012</option>
                <option>2013</option>
                <option>2014</option>
                <option>2015</option>
                <option>2016</option>
                <option>2017</option>
            </select>
        </form>
    </div>

    <div class="choix_echelle">
        <p>Choix de l'échelle :</p>
    </div>
    <div id="echelle">
        <form action="">
            <select name="Liste communes ou iris" id="Liste_communes_iris">
                <option value="">Communes</option>
                <option value="">Iris</option>
            </select>
        </form>
    </div>

    <div class="choix_indicateur">
        <p>Choix de l'indicateur :</p>
    </div>
    <div id="indicateur">
        <form action="">
            <select name="Liste des indicateurs" id="Liste_indicateurs">
                <option value="">...</option>
            </select>
        </form>
    </div>
	
    
	<img id="logo1" src="logo1.png" srcset="logo1.png 1x, logo1@2x.png 2x">
		
	<img id="Lyon_et_ses_arrondissements_ma" src="Lyon_et_ses_arrondissements_ma.png" srcset="Lyon_et_ses_arrondissements_ma.png 1x, Lyon_et_ses_arrondissements_ma@2x.png 2x">
		
</div>
<script src="site_sareco.js"></script>
</body>
</html>
